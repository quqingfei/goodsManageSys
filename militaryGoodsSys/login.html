<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <title>XX物资管理系统 - 登录</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link href="css/bootstrap.min.css?v=3.4.0" rel="stylesheet">
    <link href="css/font-awesome.min.css?v=4.3.0" rel="stylesheet">
    <!-- Sweet Alert -->
    <link href="css/plugins/sweetalert/sweetalert.css" rel="stylesheet">
    
    <link href="css/animate.min.css" rel="stylesheet">
    <link href="css/style.min.css?v=3.2.0" rel="stylesheet">
    <script>if(window.top !== window.self){ window.top.location = window.location;}</script>

</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name">LOGO</h1>

            </div>
            <h3>欢迎使用XX物资管理系统</h3>

            <form class="m-t" role="form">
                <div class="form-group">
                    <input type="text" id="username" class="form-control" placeholder="请输入用户名,英文或数字" required="required" value="">
                    <span class="text-left help-block m-b-none text-danger loginName"></span> 
                </div>
                <div class="form-group">
                    <input type="password" id="password" class="form-control" placeholder="请输入密码">
                    <span class="text-left help-block m-b-none text-danger loginPass"></span>
                </div>
                <button type="button" id="loginBtn" class="btn btn-primary block full-width m-b">登 录</button>

                <p class="text-muted text-center"> <a href="login.html#"><small>忘记密码了？</small></a> | <a href="register.html">注册一个新账号</a>
                </p>

            </form>
        </div>
    </div>

    <!-- 全局js -->
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/bootstrap.min.js?v=3.4.0"></script>
     <!-- Sweet alert -->
    <script src="js/plugins/sweetalert/sweetalert.min.js"></script>
    
    <script src="js/pagejs/login.js"></script>

</body>

</html>
